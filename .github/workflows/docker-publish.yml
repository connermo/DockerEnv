name: Build and publish Docker image to Docker Hub

on:
  push:
    name: Build and publish Docker image to Docker Hub

    on:
      push:
        branches: [ main ]
      workflow_dispatch:

    jobs:
      build-and-push:
        runs-on: ubuntu-latest
        permissions:
          contents: read
        steps:
          - name: Checkout repository
            uses: actions/checkout@v4

          - name: Set up QEMU
            uses: docker/setup-qemu-action@v2

          - name: Set up Docker Buildx
            uses: docker/setup-buildx-action@v2

          - name: Login to Docker Hub
            uses: docker/login-action@v2
            with:
              registry: docker.io
              username: ${{ secrets.DOCKERHUB_USERNAME }}
              password: ${{ secrets.DOCKERHUB_TOKEN }}

          - name: Login to nvcr.io (NGC)
            run: |
              if [ -n "${{ secrets.NVCR_PASSWORD }}" ]; then
                echo "Logging in to nvcr.io"
                echo "${{ secrets.NVCR_PASSWORD }}" | docker login nvcr.io -u '$oauthtoken' --password-stdin
              else
                echo "NVCR_PASSWORD not set; skipping nvcr login"
              fi

          - name: Build and push image
            uses: docker/build-push-action@v5
            with:
              context: ./triton-custom-image/triton-custom-image
              file: ./triton-custom-image/triton-custom-image/Dockerfile
              platforms: linux/amd64,linux/arm64
              push: true
              tags: |
                docker.io/${{ secrets.DOCKERHUB_USERNAME }}/triton-codeserver:latest
                docker.io/${{ secrets.DOCKERHUB_USERNAME }}/triton-codeserver:${{ github.sha }}
              cache-from: type=gha
              cache-to: type=gha,mode=max
